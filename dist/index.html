<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      id="app"
      style="color: pink; background-color: green; padding: 20px"
      id="hehe"
      key="132"
    >
      <p id="text">name: {{name}}ï¼Œage: {{age}}</p>
      <p>hello</p>
      <span>world</span>
    </div>
  </body>
  <script src="./vue.js"></script>
  <!-- <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.7.0/vue.min.js"></script> -->
  <script>
    Vue.mixin({
      created() {
        console.log("mixin1-created");
      },
    });

    Vue.mixin({
      created() {
        console.log("mixin2-created");
      },
    });
    const vm = new Vue({
      data() {
        return {
          name: "sjs",
          age: 31,
        };
      },
      created() {
        console.log("created");
      },
      el: "#app",
    });

    setTimeout(() => {
      vm.name = "skp";

      vm.age = 1;

      vm.$nextTick(function test() {
        console.log(document.querySelector("#text").innerText);
      });
    }, 1000);

    console.log(Vue.options);
  </script>
