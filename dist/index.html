<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      id="app"
      style="color: pink; background-color: green; padding: 20px"
      id="hehe"
      key="132"
    >
      <p>{{fullname}}</p>
      <p>{{age}}</p>
      <p>{{fullname}}</p>
    </div>
  </body>
  <script src="./vue.js"></script>
  <!-- <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.7.0/vue.min.js"></script> -->
  <script>
    const vm = new Vue({
      data() {
        return {
          firstname: "shen",
          lastname: "junsheng",
          age: 31,
        };
      },
      computed: {
        fullname: {
          get() {
            console.log("run");
            return this.firstname + this.lastname;
          },
          set(newVal) {
            console.log(newVal);
          },
        },
      },
      el: "#app",
    });

    setTimeout(() => {
      vm.firstname = "XXXX";
      vm.firstname = "XXXX1";
    }, 1000);
  </script>
