<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      id="app"
      style="color: pink; background-color: green; padding: 20px"
      id="hehe"
      key="132"
    >
      <p id="text">{{fullname}}</p>
      <p id="text">{{fullname}}</p>
      <p id="text">{{fullname}}</p>
      <p id="text">{{fullname}}</p>
    </div>
  </body>
  <script src="./vue.js"></script>
  <!-- <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.7.0/vue.min.js"></script> -->
  <script>
    const vm = new Vue({
      data() {
        return {
          firstname: "shen",
          lastname: "junsheng",
          age: 31,
        };
      },
      computed: {
        fullname() {
          return `${this.firstname} ${this.lastname}`;
        },
      },
      watch: {
        firstname(o, n) {
          console.log("change firstname opt", o, n);
        },
      },
      el: "#app",
    });

    vm.$watch(
      () => vm.firstname,
      (o, n) => {
        console.log("change firstname api", o, n);
      }
    );

    setTimeout(() => {
      vm.firstname = "æ²ˆ";
    }, 1000);
  </script>
</html>
